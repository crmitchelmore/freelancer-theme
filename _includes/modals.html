 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary"> 
                            <a href="{{ post.project-link }}"><img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered app-icon large" alt="{{ post.alt }}"></a>
                            <div class="modal-description">
                                <p>{{ post.description }}</p>
                            </div>
                            <a href="{{ post.project-link }}" class="btn btn-default">{{ post.title }}</a>
                            <ul class="list-inline item-details">
                                <li>Client:
                                    <strong><a href="{{ post.client-link }}">{{ post.client }}</a>
                                    </strong>
                                </li>
                                <li>Service:
                                    <strong>{{ post.category }}
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong>{{ post.project-date }}
                                    </strong>
                                </li>
                            </ul>
                            <ul class="list-inline item-details">
                                <li>Tags:
                                    <strong class="text-very-small">{{ post.skills }}</a>
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
